<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../javascript/button_script.js"> </script>
        <link rel="stylesheet" href="../css/clock_style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body id="body">
        <div id="clock" class="clock"></div>

        <script src="../javascript/clock_script.js"> </script>

        <div class="btn-group align-shelf-top">
            <button id=red_text_button class="btn btn-primary button text_button">red text</button>
            <button id=white_text_button class="btn btn-primary button text_button">white text</button>
            <button id=black_text_button class="btn btn-primary button text_button">black text</button>
        </div>
        <div class="btn-group align-shelf-top">
            <button id=crimson_bg_button class="btn btn-primary button background_button">crimson bg</button>
            <button id=black_bg_button class="btn btn-primary button background_button">black bg</button>
            <button id=blue_bg_button class="btn btn-primary button background_button">blue bg</button>
            <button id=white_bg_button class="btn btn-primary button background_button">white bg</button>
        </div>
    </body>
</html>
